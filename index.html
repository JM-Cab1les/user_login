<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>MEYCAUAYAN-ID-HEALTHCARE Login Account</title>
        
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>
    <body>
        <div class="container form-container">
            <div class="row">
                <div class="col-12 col-md-6 logo-section">
                    <h2>MEYC-ID-HEALTHCARE</h2>
                    <h3>City of Meycauayan</h3>
                    <div class="logo">
                        <img src="img/logo.png">
                    </div>
                </div>
                <div class="col-12 col-md-6 form-section">
                    <h2>Login Your Account</h2>
                    <form>
                        <p class="incorrect-msg">Incorrect Username</p>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="text" class="form-control" id="username"> 
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password"> 
                        </div>
                        <div class="mb-3">
                            <a href="infectious_disease/registration-select.html" class="btn btn-primary container">Login</a>
                        </div>
                        <p class="text-center">Just click Login to continue</p>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
